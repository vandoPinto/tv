<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vando Canais Sat</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        /* Estilizando o container */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
            flex-direction: column-reverse;
            /* Permite que o conte√∫do se mova para a linha seguinte se necess√°rio */
        }

        /* Estilizando os bot√µes */
        .button-container {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
        }

        .channel-btn {
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: left;
            width: calc(100% - 20px);
            /* Ajusta a largura dos bot√µes em dispositivos m√≥veis */
            position: relative;
        }

        .channel-btn.selected {
            background-color: #0056b3;
        }

        .expand-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            font-size: 16px;
            color: white;
        }

        .channel-btn.selected .expand-icon {
            display: inline;
        }

        /* Estilizando o iframe */
        iframe {
            width: 100%;
            height: 60vh;
            /* Ajusta a altura do iframe em telas menores */
            border: none;
            margin-top: 20px;
            /* Adiciona uma margem superior para separar o iframe dos bot√µes */
        }

        /* Estilo da barra de busca */
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Media Queries para telas maiores */
        @media(min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .button-container {
                width: 20%;
                max-height: 100vh;
            }

            iframe {
                width: 75%;
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <!-- Barra de busca -->
    <input type="text" id="searchInput" placeholder="Buscar canal...">
    <div class="container">
        <div class="button-container">
            <!-- Lista de canais -->
            <div id="channelList"></div> <!-- Canal gerado dinamicamente -->
        </div>
        <iframe id="channelPlayer" allow="fullscreen" src=""></iframe>
    </div>

    <script>
        let selectedButton = null;
        let clickCount = 0;
        let canaisData = []; // Armazena os canais carregados
        var filteredCanais = [];

        function handleChannelClick(url, button) {
            // Atualizar a sele√ß√£o de bot√£o
            if (selectedButton) {
                selectedButton.classList.remove('selected');
            }
            button.classList.add('selected');
            selectedButton = button;

            const player = document.getElementById('channelPlayer');
            player.src = url;

            // Adiciona um ouvinte para verificar quando o iframe est√° carregado
            player.onload = function () {
                // Esperar 1 segundo antes de dar play
                setTimeout(() => {
                    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                }, 1000); // 1 segundo de atraso
            };

            // Limpar a barra de busca e exibir todos os canais
            document.getElementById('searchInput').value = '';
            displayChannels(canaisData);
        }

        // Fun√ß√£o para exibir a lista de canais
        function displayChannels(canais) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = ''; // Limpa a lista
            canais.forEach(canal => {
                const button = document.createElement('button');
                button.className = 'channel-btn';
                button.innerHTML = `<img src="${canal.img}" alt="${canal.titulo}" width="30" height="30" style="vertical-align: middle; margin-right: 10px;"> ${canal.titulo} <span class="expand-icon">üîç</span>`;
                button.onclick = () => handleChannelClick(canal.url, button);
                channelList.appendChild(button);
            });
        }

        // Carregar canais de um arquivo JSON
        fetch('reidoscanais.json')
            .then(response => response.json())
            .then(data => {
                canaisData = data; // Armazena os canais para busca
                displayChannels(canaisData); // Exibe os canais inicialmente
            })
            .catch(error => console.error('Erro ao carregar canais:', error));

        // Filtrar canais com base na busca
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            filteredCanais = canaisData.filter(canal => canal.titulo.toLowerCase().includes(searchTerm));
            displayChannels(filteredCanais); // Exibe os canais filtrados
        });
    </script>
</body>

</html>
